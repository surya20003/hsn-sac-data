<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; }
        form { border: 3px solid #f1f1f1; max-width: 400px; margin: auto; padding: 20px; }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 8px 0;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color:blue;
            color: red;
            padding: 13px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover { opacity: 0.8; }
        .cancelbtn {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: red;
            border: none;
            cursor: pointer;
        }
        .container { padding: 20px; text-align: center; }
        span.psw { float: right; padding-top: 16px; }
    </style>
</head>
<body>

<h2 style="text-align: center;">Login Form</h2>

<form onsubmit="return validateLogin()">
    <div class="container">
        <label><b>Username</b></label>
        <input type="text" id="uname" value="surya" required>

        <label><b>Password</b></label>
        <input type="password" id="psw" value="password" required>

        <button type="submit">Login</button>
        <label>
            <input type="checkbox" checked="checked"> Remember me
        </label>
    </div>

    <div class="container" style="background-color:"blue">
        <button type="button" class="cancelbtn" onclick="window.location.reload()">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
</form>

<script>
    function validateLogin() {
        var username = document.getElementById("uname").value;
        var password = document.getElementById("psw").value;

        if (username === "surya" && password === "password") {
            window.location.href = "welcome.html";
            return false;
        } else {
            alert("Invalid Username or Password");
            return false;
        }
    }
</script>

</body>
</html>
